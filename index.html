<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <!-- daisy ui and tailwind css integration -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header -->
    <header>
        <!-- banner section -->
       <section class="md:flex md:justify-between  md:items-center md:m-14 ml-32 space-y-4 mt-6">
        <div><img src="images/Logo.png" alt=""></div>
        <div class="mr-24"><button class="btn">Sort by view</button></div>
        <div><button class="btn btn-error text-white">Blog</button></div>
       </section>
       <div class="flex justify-center mt-4"><hr class="bg-[#17171733] w-11/12"></div>
    </header>
    <!-- main -->
    <main>
        <!-- category name section -->
        <section id="category-name-container" class="flex justify-center items-center gap-6 my-10"></section>
        <!-- videos container section -->
        <section id="videos-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></section>
    </main>

    <!-- script -->
    <script src="js/main.js"></script>
</body>
</html>
